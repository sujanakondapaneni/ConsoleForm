<div class="container">  
  <div class="row">  
      <div class="form_bg">  
          <form #consoleForm='ngForm' (ngSubmit)="Submit(consoleForm)" >  
               <h2 class="text-center">Console Page</h2>  
              <br/>  
              <div class="form-group">  
                 <b>Message</b> <input type="text" class="form-control" placeholder="Message for console" name="consoleMessage" ngModel >  
              </div>    
              <br/>  
              <div class="align-center">  
                  <button type="submit" class="btn btn-default" id="submit"  >Submit</button>  
              </div>  
          </form>  
      </div>  
  </div>  
</div>
